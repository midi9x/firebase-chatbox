<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" >
    <link rel="stylesheet" href="css/app.css" >
</head>
<body>

<div id="register"></div>
<div id="login"></div>

<div class="modal fade login" id="loginModal">
    <div class="modal-dialog login animated">
        <div class="modal-content">
            <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title center">Login </h4>
            </div>
            <div class="modal-body">  
                <div class="box">
                    <div class="content">
                        <div class="social">
                            <div class="division">
                                <span class="with">Login with</span>
                            </div>
                            <a id="facebook_login" class="circle facebook" href="">
                                <i class="fa fa-facebook fa-fw"></i>
                            </a>

                            <a id="google_login" class="circle google" href="">
                                <i class="fa fa-google-plus fa-fw"></i>
                            </a>

                            <a class="circle github" href="">
                                <i class="fa fa-github fa-fw"></i>
                            </a>

                        </div>
                        <div class="division">
                            <div class="line l"></div>
                            <span>or</span>
                            <div class="line r"></div>
                        </div>
                        <div class="error"></div>
                        <div class="form loginBox">
                            <form>
                                <input type="email" name="" class="form-control" placeholder="Email">
                                <input type="email" name="" class="form-control" placeholder="Password">
                                <<button type="button" class="btn btn-default btn-login"><i class="fa fa-btn fa-sign-in"></i> Login</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="content registerBox" style="display:none;">
                        <div class="error-register"></div>
                        <div class="form">
                            <form>
                                <input type="email" name="" class="form-control">
                                <input type="email" name="" class="form-control">
                                <<button type="button" class="btn btn-default btn-login"><i class="fa fa-btn fa-sign-in"></i> Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="forgot login-footer">
                    <span class="fleft">
                        <a href="#" id="showRegister">Register</a>
                    </span>

                    <span class="fright">
                        <a href="#">Fogot password</a>
                    </span>
                </div>
                <div class="forgot register-footer" style="display:none">
                    <a href="#" id="showLogin" >I already have an account</a>
                </div>
            </div>        
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
<script src="js/app.js"></script>
</body>
</html>
